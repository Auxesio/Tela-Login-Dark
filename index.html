<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login"> <!-- Início Container -->
        <div class="left-login"> <!-- Início Esquerdo -->
            <h1>Faça Login <br>E entre para nosso time</h1>
            <img src="gatinho.svg" class="left-login-image" alt="animação de login">
        </div> <!-- Fim Esquerdo -->

        <div class="right-login"> <!-- Fim Container -->
            <div class="card-login"> <!-- Login -->
                <h1>LOGIN</h1>
                <div class="textfield"> <!-- Usuário -->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div> <!-- /Usuário -->
                <div class="textfield"> <!-- Senha -->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div> <!-- /Senha -->
                <button class="btn-login">Login</button> <!-- Botáo -->
                </div>
            </div> <!-- Fim Direito -->
         
    </div> <!-- Fim Container -->


</body>
</html>
